<a href="https://baum22team.github.io"><img src="https://baum22team.github.io/assets/images/smallTree.png"></a>
<div>
    <h1 id="heading"><h1>
    <h6 id="caption"></h6>
</div>
<script>
    document.getElementById("heading").innerHTML =  document.getElementsByTagName("header")[0].getAttribute('heading');
    if (document.getElementsByTagName("header")[0].getAttribute('warning') == null) {
        document.getElementById("caption").innerHTML =  document.getElementsByTagName("header")[0].getAttribute('caption')
    }
    else {
        document.getElementById("caption").innerHTML =  document.getElementsByTagName("header")[0].getAttribute('caption') + " | <p style=\"display: inline; color: #bb0000\">" + document.getElementsByTagName("header")[0].getAttribute('warning') + "</p>";
    }
</script>
